apiVersion: v1
kind: Service
metadata:
  namespace: webapps
  name: netflix-app
  labels:
    app: netflix-app
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: netflix-app
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: webapps
  name: ingress-netflix
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: netflix-app
              port:
                number: 8000
